<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fleur's world clock</title>
  </head>
  <body>
    <div id="container">
      <h1>WORLD CLOCK</h1>

      <select id="cities">
        <option value="">Select a city</option>
        <option value="london">London</option>
        <option value="manchester">Madrid</option>
        <option value="new-york">New York</option>
      </select>

      <div class="city">
        <h2>London</h2>
        <div id="date">Tuesday, 15th April</div>
        <div id="time">13:47PM</div>
      </div>

      <div class="city">
        <h2>Madrid</h2>
        <div id="date">Tuesday, 15th April</div>
        <div id="time">13:47PM</div>
      </div>

      <div class="city">
        <h2>New York</h2>
        <div id="date">Tuesday, 15th April</div>
        <div id="time">13:47PM</div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/fleurdevanney" target="_blank"
        >Fleur Devanney</a
      >, open-sourced on
      <a
        href="https://github.com/fleurdevanney/fleurs-world-clock"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://fleurs-world-clock.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
